<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="shape"></div>
    <header>
      <div class="menu">
        <div class="menu__item logo">
          <img src="/images/logo.svg" />
        </div>
        <div class="menu__item">Product</div>
        <div class="menu__item">Features</div>
        <div class="menu__item">Pricing</div>
        <div class="menu__item">Login</div>
      </div>
    </header>
  </div>
    <main>
      <div class="info">
      <div class="btn btn--new"><span>New</span> Monograph Dashboard</div>
      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>
      <div class="btn btn--demo">
        <span>Schedule a demo</span> to see a live preview
      </div>
    </div>
    <div class="img"><img src="/images/illustration-devices.svg"></div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">sonicakes</a>.
      </p>
    </footer>
  </body>
</html>
